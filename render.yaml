services:
  - type: web
    name: weight-tracker
    env: node
    buildCommand: npm run install-all && npm run build && echo "Build completed, checking build directory..." && (test -f client/build/index.html && echo "✓ Build verified: index.html exists" || (echo "✗ ERROR: Build failed - index.html not found" && exit 1))
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DB_PATH
        value: ./weight_tracker.db
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_TO
        sync: false

